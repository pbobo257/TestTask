<template>
    <div class="custom-css-container"></div>

    <lightning-card class="card">
        <h1 slot="title" class="slds-text-heading_large">Financial Services Account Listing</h1>
        <lightning-input
            slot="actions"
            type="text"
            label="Search"
            value={accountName}
            onchange={handleSearch}
            variant="label-hidden"
            placeholder="Enter Account Name"
        ></lightning-input>
        <div>
            <c-custom-datatable
                key-field="Id"
                hide-checkbox-column
                columns={columns}
                data={data}
                onsave={handleSave}
                draft-values={draftValues}
                default-sort-direction={defaultSortDirection}
                sorted-direction={sortDirection}
                sorted-by={sortedBy}
                onsort={handleSort}
            ></c-custom-datatable>
        </div>
    </lightning-card>
</template>
